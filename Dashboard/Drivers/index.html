<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./scripts.js"></script>
    <title>Document</title>

<body>
    <div>
        <a href="/Dashboard/">VOLTAR</a>
    </div>
    <h1>Criar Novo Motorista</h1>
    <form id="createDriverForm">
        <tr>
            <td>
                <input type="text" id="name" placeholder="Nome" required><br>
            </td>
            <td>
                <input type="text" id="cpf" placeholder="CPF" required><br>
            </td>
            <td>
                <input type="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento" required><br>
            </td>
            <td>
                <input type="email" id="email" placeholder="Email"required><br>
            </td>
            <td>
                <input type="transportadora" id="transportadora" placeholder="Transportadora" required><br>
            </td>
            <td> <button type="submit">Criar Motorista</button></td>
        </tr>

    </form>
    <div id="updateDriverModal" class="modal">
        <span class="close" id="closeUpdateModal"></span>
            <h2>Atualizar Motorista</h2>
            <form id="updateDriverForm">
                <input type="text" id="updateName" placeholder="Novo Nome">
                <input type="text" id="updateCpf" placeholder="Novo CPF">
                <input type="text" id="updateDataNascimento" placeholder="Nova Data de Nascimento">
                <input type="text" id="updateEmail" placeholder="Novo Email">
                <button type="submit">Salvar</button>
            </form>
    </div>
    <div>
        <table class="drivers-board" id="drivers-board-table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>Email</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
