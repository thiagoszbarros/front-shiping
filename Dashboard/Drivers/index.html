<body>
    <div>
        <a href="/Dashboard/">VOLTAR</a>

    <h1>Criar Novo Motorista</h1>
    <form id="createDriverForm">
        <tr>
            <td><label for="name">Nome:</label>
                <input type="text" id="name" required><br>
            </td>
            <td><label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br>
            </td>
            <td><label for="data_nascimento">Data do nascimento:</label>
                <input type="data_nascimento" id="data_nascimento" required><br>
            </td>
            <td><label for="email">Email:</label>
                <input type="email" id="email" required><br>
            </td>
            <td><label for="transportadora">Transportadora:</label>
                <input type="transportadora" id="transportadora" required><br>
            </td>
            <td> <button type="submit">Criar Motorista</button></td>
        </tr>

    </form>
    <div>
        <table class="drivers-board" id="drivers-board-table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Nome</td>
                    <td>CPF</td>
                    <td>Email</td>
                    <td>Ações</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
