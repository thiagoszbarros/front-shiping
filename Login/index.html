<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title
</head>

<body>
    <div id="login">
        <form class="card" id="login-form">
            <div class="card-content">
                <div class="card-content-area">
                    <input type="email" id="email" autocomplete="off" placeholder="Email" autofocus="true">
                </div>
                <div class="card-content-area">
                    <input type="password" id="password" autocomplete="off" placeholder="Senha">
                </div>
            </div>
            <div class="card-submit-button">
                <button type="submit" class="submit">Login</button>
            </div>
            <div class="card-password-problem">
                <a href="#" class="password-problem">Esqueci minha senha</a>
            </div>
        </form>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
